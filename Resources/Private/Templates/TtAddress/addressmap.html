<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>st_addressmap Template</title>
</head>
<body>

<!--
Markers you can use:

###UID###
###GENDER###
###FIRSTNAME###
###MIDDLENAME###
###LASTNAME###
###TITLE###
###EMAIL###
###PHONE###
###MOBILE###
###WWW###
###ADDRESS###
###BUILDING###
###ROOM###
###BIRTHDAY###
###ORGANIZATION###
###COMPANY### (only here for backwards compatibility, this is an alias for ORGANIZATION)
###CITY###
###ZIP###
###REGION###
###COUNTRY###
###IMAGE### (###IMAGE1-5### are available, too if multiple images are added to the address record)
###FAX###
###DESCRIPTION###
###MAINGROUP###
###GROUPLIST###


-->

<!-- ###TEMPLATE_ADDRESS### beginn -->
<div class="vcard"
	 itemscope itemtype="http://schema.org/Person"
	 data-staddressmap-latitude="<!-- ###SUBPART_LATITUDE### begin --><!-- ###SUBPART_LATITUDE### end -->"
	 data-staddressmap-longitude="<!-- ###SUBPART_LONGITUDE### begin --><!-- ###SUBPART_LONGITUDE### end -->"
	 data-mapmarkercontent="1">
	###IMAGE###
	<!-- ###SUBPART_URL### begin -->
	###FIRSTNAME### ###MIDDLENAME### ###LASTNAME###
	<!-- ###SUBPART_URL### end -->
	###ORGANIZATION###
	###EMAIL###
	<!-- ###SUBPART_ADR### begin -->
	<div class="adr" itemprop="address" itemscope itemtype="http://schema.org/PostalAddress">
		###ADDRESS###
		###CITY### ###REGION### ###ZIP### ###COUNTRY###
	</div>
	<!-- ###SUBPART_ADR### end -->
	###PHONE###
	<div class="staddressmap__distance">###DISTANCE###</div>
</div>
<!-- ###TEMPLATE_ADDRESS### end -->

</body>
</html>
